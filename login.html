<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
        </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body class="d-flex flex-row align-items-center justify-content-between">
    <div class="login">
        <!-- ----------Login part-------------- -->
        <div class="login-up">
            <img class="rounded mx-auto d-block" src="./img/lena-logo.png" alt="logo">
            <h3 class="text-center">Login</h3>
            <p class="text-center">Welcome, Please enter login information and click Login button.</p>
        </div>
        <div class="login-bottom d-flex flex-column">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Enter an email">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Enter a password">
                <label for="floatingPassword">Password</label>
            </div>
            <button type="button" class="btn text-white bg-primary mt-3
            mb-3" data-bs-toggle="button"
                autocomplete="off">Login</button>
            <p id="text-password" class="text-center">Forgot your password?</p>
        </div>
    </div>
    <!-- -----------------img part------------- -->
    <div class="bd-image">
    </div>
</body>

</html>
